name: Aspire .NET Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore mcpODataReporting.AppHost/mcpODataReporting.AppHost.csproj
      - name: Build
        run: dotnet build mcpODataReporting.AppHost/mcpODataReporting.AppHost.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Publish Aspire AppHost
        run: dotnet publish mcpODataReporting.AppHost/mcpODataReporting.AppHost.csproj --configuration Release --output ./publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aspire-apphost
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install azd
        uses: Azure/setup-azd@2
      
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy with azd
        run: azd deploy --no-prompt
        env:
          AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
